<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Future Mobility Living Lab</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <style>
    :root {
  --primary-red: #BA0C2F;
  --primary-black: #000000;
  --uga-gray: #B7B7B7;
  --text-dark: #000000;
  --text-light: #6B7280;
  --bg-light: #FFFFFF;
  --shadow: 0 4px 6px rgba(0,0,0,0.1);
  --transition: all 0.3s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.6;
}

/* Navbar Styles */
.navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .nav-container {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-light);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .nav-logo img {
            height: 35px;
        }

        .nav-logo span {
            font-weight: 600;
            color: var(--primary-black);
            font-size: 1.1rem;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1100; 
            position: relative;
        }


        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.3rem;
            list-style: none;
            margin-left: auto;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--text-dark);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .nav-links li a i {
            font-size: 1.1rem;
        }

        .nav-links li a:hover,
        .nav-links li a.active {
            background-color: var(--primary-red); /* UGA Red */
            color: var(--bg-light); /* White text */
        }

        .join-btn {
            background: var(--primary-red);
            color: var(--bg-light) !important;
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .join-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        /* Page Header */
        .page-header {
        background: linear-gradient(135deg, var(--primary-red) 50%, var(--primary-black) 100%);
        padding: 6rem 2rem 4rem;
        text-align: center;
        color: var(--bg-light);
        position: relative;
      }
      
      .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }
      
      .page-header p {
        font-size: 1.1rem;
        opacity: 0.95;
        max-width: 600px;
        margin: 0 auto;
      }
      
      /* Contact Section */
      .contact-section {
        padding: 3rem 0;
      }
      
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .contact-grid {
        display: flex;
        gap: 3rem;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .contact-form, .contact-info {
        background: var(--bg-light);
        border-radius: 14px;
        box-shadow: var(--shadow);
        padding: 2rem;
        flex: 1 1 340px;
        min-width: 320px;
      }

      .contact-form h2 {
        color: var(--primary-red);
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
      }
      
      .form-group {
        margin-bottom: 1.2rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        color: var(--primary-black);
        font-weight: 500;
      }
      
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.7rem 1rem;
        border: 1.5px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        background: var(--uga-gray);
        color: var(--text-dark);
        transition: border var(--transition);
        resize: none;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--primary-red);
        outline: none;
      }
      
      .submit-btn {
        background: var(--primary-red);
        color: #fff;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 0.5rem;
      }
      
      .submit-btn:hover {
        background: var(--primary-red);
        color: #fff;
        transform: translateY(-2px);
        box-shadow: var(--shadow);
      }
      
      /* Contact Info Cards */
      .contact-info {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
        align-items: stretch;
        min-width: 320px;
      }
      
      .info-card {
        background: var(--uga-gray);
        border-radius: 10px;
        padding: 1.2rem 1rem;
        box-shadow: var(--shadow);
        text-align: center;
        margin-bottom: 0.5rem;
      }
      
      .info-card i {
        font-size: 2rem;
        color: var(--primary-red);
        margin-bottom: 0.5rem;
        display: block;
      }
      
      .info-card h3 {
        color: var(--primary-black);
        margin-bottom: 0.3rem;
        font-size: 1.1rem;
        font-weight: 600;
      }
      
      .info-card p {
        color: var(--text-dark);
        font-size: 1rem;
        margin-bottom: 0.2rem;
      }
      
      .map {
        margin-top: 1rem;
        border-radius: 10px;
        overflow: hidden;
        min-height: 180px;
        background: #eee;
        box-shadow: var(--shadow);
      }

      @media (max-width: 768px) {
        .mobile-menu-btn {
        display: block;
      }

        .contact-grid {
          flex-direction: row;
          gap: 2rem;
        }

        .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        left: 0;
        background: var(--bg-light);
        flex-direction: column;
        gap: 0.5rem;
        padding: 1rem 0;
        z-index: 1000;
        box-shadow: var(--shadow);
      }

      .nav-links.active {
        display: flex;
      }

      .page-header {
          padding: 6rem 2rem 4rem;
      }
        .page-header h1 {
          font-size: 2rem;
      }
    }
      
      @media (max-width: 480px) {
        .nav-container{
          padding: 1rem 0;
        }

        .container {
          padding: 0 0.5rem;
        }

        .contact-form, .contact-info {
          padding: 1rem;
          min-width: unset;
        }
      }
        
      </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuBtn = document.querySelector('.mobile-menu-btn');
    const navLinks = document.querySelector('.nav-links');
    if (menuBtn && navLinks) {
      menuBtn.addEventListener('click', function () {
        navLinks.classList.toggle('active');
      });
    }
});
</script>
